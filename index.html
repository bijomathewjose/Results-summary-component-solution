<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <!-- connect to javascript file -->
  <link rel="text/javascript" href="script.js">
  <link rel="" <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <article>
    <div class="header">
      <h1>Your Result</h1>
      <hgroup id="round">
        <h2>76</h2>
        <h3>of 100</h3>
      </hgroup>
      <hgroup id="text">
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </hgroup>
    </div>
    <div class="summary" id="summary">
      <h2>Summary</h2>
      <button id="continueBtn">
        Continue
      </button>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bijomathewjose">Bijo Mathew Jose</a>.
  </div>
  <script>
    async function loadData() {
      const continueBtn = document.getElementById("continueBtn");
      const summary = document.getElementById("summary");
      console.log(continueBtn, summary);
      const res = await fetch("data.json");
      const data = await res.json();
      data.forEach((score) => {
        const item = `
            <div class="title" style="color:${score.color};">
              <img src="${score.icon}" alt="${score.category}">
              ${score.category}
            </div>
            <span>${score.score}</span>
        `;
        const element = document.createElement('div');
        element.className = "score";
        element.innerHTML = item;
        summary.insertBefore(element, continueBtn);
      })
    }
    loadData();
  </script>
</body>

</html>
